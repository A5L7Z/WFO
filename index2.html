<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Reels Showcase</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header Section */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #333;
      color: #fff;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: #fff;
      margin: 3px 0;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }
    }

    /* Text Section */
    .text-section {
      padding: 2rem;
      text-align: center;
      background-color: #f4f4f4;
    }

    /* Instagram Reels Section */
    .reels-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
      background-color: #fff;
    }

    .reel {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .reel iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Footer Section */
    footer {
      margin-top: auto;
      padding: 1rem;
      text-align: center;
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">My Logo</div>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <!-- Text Section -->
  <div class="text-section">
    <h1>Welcome to My Instagram Reels</h1>
    <p>Check out some of the latest content below!</p>
  </div>

  <!-- Instagram Reels Section -->
  <div class="reels-section">
    <!-- Replace these iframe sources with the embed URLs of your Instagram reels -->
    <div class="reel">
      <iframe src="https://www.instagram.com/reel/embed/REEL_ID_1"></iframe>
    </div>
    <div class="reel">
      <iframe src="https://www.instagram.com/reel/embed/REEL_ID_2"></iframe>
    </div>
    <div class="reel">
      <iframe src="https://www.instagram.com/reel/embed/REEL_ID_3"></iframe>
    </div>
    <div class="reel">
      <iframe src="https://www.instagram.com/reel/embed/REEL_ID_4"></iframe>
    </div>
    <div class="reel">
      <iframe src="https://www.instagram.com/reel/embed/REEL_ID_5"></iframe>
    </div>
    <div class="reel">
      <iframe src="https://www.instagram.com/reel/embed/REEL_ID_6"></iframe>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 My Website. All rights reserved.</p>
  </footer>

  <script>
    function toggleMenu() {
      alert('Hamburger menu clicked!');
      // Add your hamburger menu functionality here if needed
    }
  </script>
</body>
</html>
